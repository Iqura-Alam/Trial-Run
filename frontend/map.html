<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Campus Meetup Map</title>
  <link rel="stylesheet" href="map.css" />

</head>
<body>

  <script src="map.js"></script>

</html>
