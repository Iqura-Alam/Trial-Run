<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Marketplace - Register</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Student Registration</h1>
    <form id="registerForm">
      <label>Full Name:
        <input type="text" name="name" id="name" required />
      </label>

      <label>University:
        <select id="university" name="university" required>
          <option value="">-- Select University --</option>
          <option value="Islamic University of Technology" data-domain="iut-dhaka.edu">Islamic University of Technology</option>
          <option value="University of Dhaka" data-domain="du.ac.bd">University of Dhaka</option>
          <option value="BRAC University" data-domain="bracu.ac.bd">BRAC University</option>
        </select>
      </label>

      <label>Email:
        <div class="email-combo">
          <input type="text" id="emailLocal" placeholder="yourid" required />
          <span id="domain">@domain.edu</span>
        </div>
      </label>

      <label>Password:
        <input type="password" name="password" required />
      </label>

      <hr />

      <h3>Academic Info (Optional)</h3>
      <label>Department:
        <input type="text" name="department" />
      </label>
      <label>Program:
        <input type="text" name="program" />
      </label>
      <label>Year of Study:
        <input type="number" name="year" min="1" />
      </label>

      <hr />

      <h3>Private Info (Required for Verification)</h3>
      <label>Phone Number:
        <input type="tel" name="phone" required />
      </label>
      <label>Date of Birth:
        <input type="date" name="dob" required />
      </label>

      <button type="submit">Register</button>
    </form>
    <div id="message"></div>
  </div>

  <script src="register.js"></script>
</body>
</html>
